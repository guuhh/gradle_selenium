apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

repositories {
    mavenCentral()
}


// In this section you declare the dependencies for your production and test code
